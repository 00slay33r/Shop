<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Soon...</title>
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="img/logo.png" alt="" class="logo" />
  </header>


  <div class="title">
    <h1>Shop comming soon...</h1>
  </div>


  <div class="timer">
    <span id="days">00</span> :
    <span id="hours">00</span> :
    <span id="minutes">00</span> :
    <span id="seconds">00</span>
  </div>


  <script src="script.js"></script>
  <script>
    // Set the countdown time in seconds (e.g., 10 seconds)
    let countdownTime = 10;

    // Function to update the countdown timer
    function updateCountdown() {
      const timerElements = document.querySelectorAll('.timer span');
      const hours = Math.floor(countdownTime / 3600);
      const minutes = Math.floor((countdownTime % 3600) / 60);
      const seconds = countdownTime % 60;

      // Update the timer display
      timerElements[0].textContent = String(hours).padStart(2, '0');
      timerElements[1].textContent = String(minutes).padStart(2, '0');
      timerElements[2].textContent = String(seconds).padStart(2, '0');


      if (countdownTime <= 0) {

        clearInterval(countdownInterval);
        window.location.href = "https://music-5om.pages.dev/#home";
      }

      countdownTime--;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    updateCountdown();
  </script>
</body>

</html>
